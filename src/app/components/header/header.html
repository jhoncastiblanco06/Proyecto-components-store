<!-- 
  Header fijo con efecto de desenfoque de fondo.
  La estructura cambia drásticamente en pantallas medianas ('md').
-->
<header class="sticky top-0 z-50 bg-background/80 backdrop-blur-sm border-b border-primary-cyan/20">
  <nav class="container mx-30 flex items-center justify-between py-4">
    
    <!-- Logo -->
<a href="/" class="neon-link ">
  The<span class="text-primary-cyan">GG</span>spot
</a>

    <!-- Menú de Navegación para Escritorio (Oculto en móvil) -->
    <div class="hidden md:flex items-center space-x-8">
      <!-- Menú Desplegable para Productos -->
      <div class="group relative">
        <button class="flex items-center space-x-1 transition hover:text-primary-cyan">
          <span>Productos</span>
          <!-- Icono de flecha -->
          <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
        <!-- Contenido del Desplegable -->
        <div class="absolute top-full -left-4 mt-2 w-48 bg-surface rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 invisible group-hover:visible">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-primary-cyan hover:text-background">Componentes</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-primary-cyan hover:text-background">PCs Armadas</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-primary-cyan hover:text-background">Periféricos</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-primary-cyan hover:text-background">Monitores</a>
        </div>
      </div>
      
      <a href="/servicios" class="transition hover:text-primary-cyan">Servicios</a>
      <a href="/pc-builder" class="transition hover:text-primary-cyan">Arma tu PC</a>
    </div>

    <!-- Iconos de Utilidad (Visible en escritorio) -->
    <div class="hidden md:flex items-center space-x-4">
      <button aria-label="Buscar" class="transition hover:text-secondary-magenta"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
      <button aria-label="Perfil de usuario" class="transition hover:text-secondary-magenta"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></button>
      <button aria-label="Carrito de compras" class="transition hover:text-secondary-magenta"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></button>
    </div>

    <!-- Botón de Menú Hamburguesa (Visible solo en móvil) -->
    <div class="md:hidden z-20">
      <button (click)="toggleMenu()" class="hamburger-button">
        <span class="hamburger-line top-line" [class.open]="isMenuOpen"></span>
        <span class="hamburger-line middle-line" [class.open]="isMenuOpen"></span>
        <span class="hamburger-line bottom-line" [class.open]="isMenuOpen"></span>
      </button>
    </div>

    <!-- Menú Desplegable para Móvil -->
    <div *ngIf="isMenuOpen" class="absolute top-0 left-0 w-full h-screen bg-background/95 backdrop-blur-lg flex flex-col items-center justify-center space-y-8 text-2xl">
      <a (click)="toggleMenu()" href="#" class="hover:text-primary-cyan">Productos</a>
      <a (click)="toggleMenu()" href="/servicios" class="hover:text-primary-cyan">Servicios</a>
      <a (click)="toggleMenu()" href="/pc-builder" class="hover:text-primary-cyan">Arma tu PC</a>
      <a (click)="toggleMenu()" href="/soporte" class="hover:text-primary-cyan">Soporte</a>
    </div>

  </nav>
</header>
